name: trip_planner_ui
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  geocoding: ^3.0.0
  go_router: ^14.8.1
  google_fonts: ^6.2.1
  google_maps_flutter: ^2.10.1
  http: ^1.3.0
  location: ^8.0.0
  path_provider: ^2.1.2
  flutter_localization: ^0.3.2
  shared_preferences: ^2.5.3
  share_plus: ^11.0.0
  clipboard: ^0.1.3

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/travel_illustration.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/travel_illustration.png
